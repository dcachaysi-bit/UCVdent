<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UCVdent — Mercado estudiantil de odontología</title>
  <meta name="description" content="UCVdent: conecta, comparte y ahorra en tu camino a ser odontólogo. Compra, vende o alquila materiales odontológicos entre estudiantes." />

  <style>
    :root{
      --primary:#0b76ff;
      --accent:#ff6b6b;
      --bg:#f7fbff;
      --card:#ffffff;
      --muted:#6b7280;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0f1724}
    header{background:linear-gradient(90deg,var(--primary),#4facfe);color:white;padding:28px 20px}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    .brand{display:flex;gap:16px;align-items:center}
    .logo{width:56px;height:56px;border-radius:10px;background:white;display:grid;place-items:center;color:var(--primary);font-weight:700}
    h1{margin:0;font-size:22px}
    p.lead{margin:6px 0 0;opacity:0.95}
    nav{margin-top:12px;}
    nav a{color:white;text-decoration:none;margin-right:16px;font-weight:600;opacity:0.9;transition:0.3s}
    nav a:hover{opacity:1;text-decoration:underline}

    .top-actions{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-top:14px}
    .btn{background:var(--primary);color:white;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600;transition:0.3s}
    .btn:hover{opacity:0.9;transform:translateY(-2px)}
    .btn.secondary{background:white;color:var(--primary);border:1px solid rgba(255,255,255,0.15)}
    .search{flex:1;display:flex;gap:8px}
    input[type=text]{flex:1;padding:10px;border-radius:10px;border:1px solid #d1d5db}
    select{padding:10px;border-radius:10px;border:1px solid #d1d5db}

    main{margin-top:20px}
    .filters{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;margin-top:18px}
    .card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(11,118,255,0.06);display:flex;flex-direction:column;transition:0.3s;cursor:pointer}
    .card:hover{transform:scale(1.03)}
    .card img{width:100%;height:150px;object-fit:cover;border-radius:8px}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .title{font-weight:700}
    .price{font-weight:800}
    .tag{font-size:12px;padding:6px;border-radius:8px;background:#eef2ff;color:var(--primary)}

    footer{margin-top:28px;padding:18px 0;text-align:center;color:var(--muted)}

    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.5);display:none;align-items:center;justify-content:center;padding:20px;z-index:10}
    .modal{background:white;border-radius:12px;max-width:720px;width:100%;padding:18px;box-shadow:0 10px 30px rgba(2,6,23,0.2)}
    .form-field{display:flex;flex-direction:column;margin-bottom:8px}
    label{font-size:13px;margin-bottom:6px}
    textarea{min-height:90px}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:8px}
    .small{font-size:13px;color:var(--muted)}
    .chip{display:inline-block;padding:6px 8px;border-radius:999px;background:#f1f5f9;font-weight:700}
    @media (max-width:640px){.brand h1{font-size:18px}.logo{width:48px;height:48px}}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <img src="logo.jpg" alt="Logo UCVdent" class="logo" />
        <div>
          <h1>UCVdent <span class="small">— Mercado estudiantil</span></h1>
          <p class="lead">Conecta, comparte y ahorra en tu camino a ser odontólogo</p>
        </div>
      </div>

      <nav>
        <a href="#">Inicio</a>
        <a href="#">Publicar</a>
        <a href="#">Productos</a>
        <a href="#">Chat</a>
        <a href="#">Contacto</a>
      </nav>

      <div class="top-actions">
        <div class="search" style="min-width:260px;">
          <input id="searchInput" type="text" placeholder="Buscar producto..." />
          <select id="filterType">
            <option value="all">Todos</option>
            <option value="venta">Venta</option>
            <option value="alquiler">Alquiler</option>
            <option value="busco">Busco / Compro</option>
          </select>
        </div>

        <button class="btn" id="openPublish">Publicar producto</button>
        <button class="btn secondary" id="openChat">Chat general</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="filters">
      <div class="small">Ordenar por:</div>
      <select id="sortBy">
        <option value="newest">Más recientes</option>
        <option value="price_asc">Precio: menor a mayor</option>
        <option value="price_desc">Precio: mayor a menor</option>
      </select>
      <div style="margin-left:auto" class="small">Usuario: <span id="currentUser" class="chip">Estudiante Anónimo</span></div>
    </section>

    <section id="productGrid" class="grid" aria-live="polite"></section>

    <footer>UCVdent • Proyecto estudiantil — Hecho por y para estudiantes de estomatología.</footer>
  </main>

  <div id="modalPublish" class="modal-backdrop">
    <div class="modal">
      <h3>Publicar producto</h3>
      <div class="form-field"><label>Tu nombre (visible)</label><input id="pubName" type="text" /></div>
      <div class="form-field"><label>Título</label><input id="pubTitle" type="text" /></div>
      <div class="form-field"><label>Tipo</label><select id="pubType"><option value="venta">Venta</option><option value="alquiler">Alquiler</option><option value="busco">Busco / Compro</option></select></div>
      <div class="form-field"><label>Precio</label><input id="pubPrice" type="number" /></div>
      <div class="form-field"><label>Descripción</label><textarea id="pubDesc"></textarea></div>
      <div class="form-field"><label>Imagen (URL)</label><input id="pubImage" type="text" /></div>
      <div class="actions"><button class="btn secondary" id="cancelPublish">Cancelar</button><button class="btn" id="savePublish">Publicar</button></div>
    </div>
  </div>

  <div id="modalChat" class="modal-backdrop">
    <div class="modal">
      <h3>Chat general</h3>
      <div class="form-field"><label>Tu nombre</label><input id="chatName" type="text" /></div>
      <div id="chatMessages" style="height:260px;overflow:auto;border:1px solid #eef2ff;padding:8px;border-radius:8px;background:#fbfdff;margin-bottom:8px"></div>
      <div class="form-field"><input id="chatInput" type="text" placeholder="Escribe un mensaje..." /></div>
      <div class="actions"><button class="btn secondary" id="closeChat">Cerrar</button><button class="btn" id="sendChat">Enviar</button></div>
    </div>
  </div>

  <script>
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    const grid = document.getElementById('productGrid');

    function renderProducts(list = products){
      grid.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = \`<img src="\${p.image || 'https://picsum.photos/400/300'}"><div class='meta'><span class='title'>\${p.title}</span><span class='tag'>\${p.type}</span></div><div class='meta'><span>\${p.name}</span><span class='price'>S/ \${p.price || '-'}</span></div>\`;
        grid.appendChild(card);
      });
    }
    renderProducts();

    document.getElementById('openPublish').onclick = ()=>document.getElementById('modalPublish').style.display='flex';
    document.getElementById('cancelPublish').onclick = ()=>document.getElementById('modalPublish').style.display='none';

    document.getElementById('savePublish').onclick = ()=>{
      const newP = {
        name: pubName.value || 'Anónimo',
        title: pubTitle.value,
        type: pubType.value,
        price: pubPrice.value,
        desc: pubDesc.value,
        image: pubImage.value
      };
      products.unshift(newP);
      localStorage.setItem('products', JSON.stringify(products));
      renderProducts();
      document.getElementById('modalPublish').style.display='none';
    };

    document.getElementById('openChat').onclick = ()=>document.getElementById('modalChat').style.display='flex';
    document.getElementById('closeChat').onclick = ()=>document.getElementById('modalChat').style.display='none';
    document.getElementById('sendChat').onclick = ()=>{
      const name = chatName.value || 'Anónimo';
      const msg = chatInput.value;
      if(msg.trim()){
        const div = document.createElement('div');
        div.innerHTML = '<b>'+name+':</b> '+msg;
        document.getElementById('chatMessages').appendChild(div);
        chatInput.value='';
      }
    };
  </script>
</body>
</html>
